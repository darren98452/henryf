name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if applicable)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Build (if you have a build step)
        run: |
          if [ -f package.json ]; then npm run build --if-present; fi
        # if your build outputs to a different folder, update firebase.json below accordingly

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          # deploy only hosting (public directory defined in firebase.json)
          firebase deploy --only hosting --token "$FIREBASE_TOKEN"
